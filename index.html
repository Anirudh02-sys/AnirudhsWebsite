<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Developer Portfolio</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="header__nav">
          <a href="/" class="header__home">Anirudh Krishnan</a>
          <!-- Add social icons here -->
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="hero">
        <div class="wrapper hero__wrapper bottom-border">
          <!-- Add hero image, headline, and description -->
          <div class="hero__text">
            <h1 class="hero__headline header-xl">I'm <span>Anirudh Krishnan</span>.</h1>
            <p class="hero__description">Hi, I am a Masters student in Comp Sci @ University of Michigan. Welcome to my world !</p>
            <a href="#contact" class="hero__contact underline">Contact me</a>
          </div>
        </div>
      </section>

      <section class="skills">
        <div class="wrapper skills__wrapper bottom-border">
          <!-- Add skill items -->
          <div class="skills__item">
            <h3 class="skills__title">Skill Name</h3>
            <p class="skills__description">Experience</p>
          </div>
        </div>
      </section>

      <section class="projects">
        <div class="wrapper projects__wrapper">
          <div class="projects__grid">
            <h2 class="projects__headline header-xl">Projects</h2>
            <a href="#contact" class="projects__contact underline">Contact me</a>

            <!-- Repeatable project template -->
            <div class="projects__item">
              <!-- Project image goes here -->
              <h3 class="projects__name">Project Title</h3>
              <p class="projects__tags">
                <span>Tech Stack</span>
              </p>
              <div class="projects__links">
                <a href="" class="underline">View Project</a>
                <a href="" class="underline">View Code</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="contact" class="contact bg-less-dark">
        <div class="wrapper contact__wrapper bottom-border">
          <div class="contact__text">
            <h2 class="contact__headline header-xl">Contact</h2>
            <p class="contact__description">Contact section description.</p>
          </div>
          <form action="" class="contact__form">
            <div class="contact__control">
              <input type="text" name="name" placeholder="Name" required />
            </div>
            <div class="contact__control">
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="contact__control">
              <textarea name="message" placeholder="Message" required></textarea>
            </div>
            <div class="contact__control align-right">
              <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer bg-less-dark">
      <div class="wrapper">
        <nav class="header__nav">
          <a href="/" class="header__home">Anirudh Krishnan</a>
          <!-- Add social icons here -->
        </nav>
      </div>
    </footer>
  </body>
</html>
